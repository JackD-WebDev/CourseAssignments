let clunkCounter = 0;

const clunk = (times) => {
  let num = times;
  while (num > 0) {
    display("clunk");
    num = num - 1;
  }
}

const thingamajig = (size) => {
  let facky = 1;
  clunkCounter = 0;
  if(size == 0) {
    display("clank");
  } else if(size == 1) {
    display("thunk");
  } else {
    while(size > 1) {
      facky = facky * size;
      size = size - 1;
    }
    clunk(facky);
  }
}

const display = (output) => {
  console.log(output);
  clunkCounter = clunkCounter + 1;
}

let counters = [...Array(10).keys()];
counters.forEach((counter) => {
  clunkCounter = 0;
  thingamajig(counter);
  console.log(clunkCounter);
});
