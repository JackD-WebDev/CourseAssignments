  let lies = 0;

    lies++;

    document.write('<p>You drove the car after you stole it!</p>');
    lies++;
  } // car.emptyGasTank is undefined, which is falsy

  let foundYouAtTheCrimeScene = [ ];
  if(foundYouAtTheCrimeScene) {
    document.write('<p>A sure sign of guilt</p>');
    lies++;
  } // foundYouAtTheCrimeScene is an empty array, which is truthy
  if(foundYouAtTheCrimeScene[0]) {
    document.write('<p>Caught with a stolen item!</p>');
    lies++;
  } // foundYouAtTheCrimeScene[0] is undefined, which is falsy

  let yourName = ' ';
  if(yourName) {
    document.write('<p>Guess you lied about your name</p>');
    lies++;
  } // yourName is a string with a space, which is truthy

  return lies; 
}

const numberOfLies = lieDetectorTest();
document.write(`<p>You told ${numberOfLies} lies!</p>`); 
if(numberOfLies >= 3) {
  document.write('<h1>Guilty as charged</h1>'); 
}
