<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				background-color: #aad9e8;
				margin: 20px;
			}
			img {
				margin: 20px;
			}
		</style>
		<title>Image Guess</title>
	</head>
	<body>
		<img id="zero" src="zeroblur.jpg" alt="" />
		<img id="one" src="oneblur.jpg" alt="" />
		<img id="two" src="twoblur.jpg" alt="" />
		<img id="three" src="threeblur.jpg" alt="" />
		<img id="four" src="fourblur.jpg" alt="" />
		<img id="five" src="fiveblur.jpg" alt="" />

		<script>
			window.onload = () => {
				//get the image elements by the tag name
				const images = document.getElementsByTagName('img');
				//use an array and a for loop to iterate over the pictures
				for (image in images) {
					//when you click on the pictures in the image array, assign to the showAnswer handler;
					images[image].onclick = showAnswer;
				}
			};

			const showAnswer = (eventObj) => {
				//instaniate the image var using eventObj with the target method
				let image = eventObj.target;
				//instantiate the name var using image with the id tag
				let name = image.id;
				//make sure you handle the names of the normal (not blurred) photos using string concatenation
				name = name + '.jpg';
				image.src = name;
				//set a 2 second timeout for the reblur
				setTimeout(reblur, 2000, image);
			};

			const reblur = (image) => {
				//instantiate the name var using image with the id method
				let name = image.id;
				//make sure you handle the name of the blur file using string concatenation
				name = name + 'blur.jpg';
				image.src = name;
			};
		</script>
	</body>
</html>
